<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Hotel Trybe</title>
</head>

<body>
  <!-- Seu código aqui -->
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="./imagens/J4viYRH1ppES.jpg" alt="imagem" width="100px">
  </header>
  <main>
    <form action="">
      <section class="hotel-form">
        <div>
          <label for="">Checkin</label>
          <input type="date" name="" id="" class="inputCheckin">
        </div>
        <div>
          <label for="">Checkout</label>
          <input type="date" name="" id="" class="inputCheckout">
        </div>
      </section>
      <section class="hotel-form">
        <p>Acomodação</p>
        <input type="radio" name="bedroom" id="" class="bedroom">
        <label for="">Comum</label>
        <input type="radio" name="bedroom" id="" class="bedroom">
        <label for="">Club</label>
        <input type="radio" name="bedroom" id="" class="bedroom">
        <label for="">Luxo</label>
      </section>
      <section class="hotel-form">
        <select name="" id="">
          <option value="" class="nPessoas">1</option>
          <option value="" class="nPessoas">2</option>
          <option value="" class="nPessoas">3</option>
          <option value="" class="nPessoas">4</option>
        </select>
      </section>
      <section class="hotel-form">
        <textarea name="" id="" cols="30" rows="10" class="obs" placeholder="Campo de observação"></textarea>
      </section>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

</body>

</html>
